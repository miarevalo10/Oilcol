<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon white edit"></i><span class="break"></span>Agregar campo</h2>
        </div>
        <div class="box-content">
            <form name="crearCampo" role="form" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="region">Seleccione una region</label>
                        <div class="controls">
                            <select data-rel="chosen" id=region name="region" data-ng-model="campo.region">
                                <option>Andina</option>
                                <option>Pacifica</option>
                                <option>Orinoquia</option>
                                <option>Amazonia</option>
                                <option>Caribe</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button data-ng-click="save()" data-ng-disabled="noChange() || detailForm.$invalid" type="submit" class="btn btn-primary">Guardar</button>
                        <button data-ng-click="go('reportes/campo')" class="btn">Cancelar</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div><!--/span-->

</div><!--/row-->
