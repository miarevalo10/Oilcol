<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon white user"></i><span class="break"></span>Sensores del pozo{{idPozo}}</h2>
            <div class="box-icon">
                <a ng-href="/pozo/{{idPozo}}/sensor/create" class="btn-minimize"><i class="halflings-icon plus"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th>Id Registro</th>
                    <th>Tipo</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="sensor in sensores">
                    <td class="center">{{sensor.id}}</td>
                    <td class="center">{{sensor.tipo}}</td>
                    <td class="center">
                        <a class="btn btn-success" ng-href="/sensor/{{sensor.id}}/registro">
                            <i class="halflings-icon white zoom-in"></i>
                        </a>
                        <a class="btn btn-info"  ng-href="/sensor/{{sensor.id}}/update">
                            <i class="halflings-icon white edit"></i>
                        </a>
                        <a class="btn btn-danger" data="{{sensor.id}}" data-ng-click="delete(sensor.id)" >
                            <i class="halflings-icon white trash"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div><!--/span-->

</div><!--/row-->
