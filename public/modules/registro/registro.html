<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon white user"></i><span class="break"></span>Registros del sensor {{idSensor}}</h2>
            <div class="box-icon">
                <a href="#/sensor/{{idSensor}}/registro/create" class="btn-minimize"><i class="halflings-icon plus"></i></a>
            </div>
        </div>
        <div data-ng-show="campo.id"><h2>Detalles del campo {{campo.id}}</h2></div>

        <div class="box-content">
            <div class="control-group">
                <label class="control-label" for="date01">From</label>
                <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="date01" value="20/09/2016" data-ng-model="fecha.from">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="date02">To</label>
                <div class="controls">
                    <input type="text" class="input-xlarge datepicker" id="date02" data-ng-model="fecha.to">
                </div>
            </div>
            <div class="box-icon">
                <a class="btn btn-info" data="{{fecha.from}}" data="{{fecha.to}}" data-ng-click="buscarFecha(fecha.from, fecha.to)">Filtrar</a>
            </div>
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th>Id Registro</th>
                    <th>Fecha de creacion</th>
                    <th>Medida</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="registro in registros" data-ng-show="!fecha">
                    <td class="center">{{registro.id}}</td>
                    <td class="center">{{registro.createdAt| date:'yyyy-MM-dd HH:mm Z'}}</td>
                    <td class="center">{{registro.medida}}</td>

                    <td class="center">
                        <a class="btn btn-info" href="#">
                            <i class="halflings-icon white edit"></i>
                        </a>
                        <a class="btn btn-danger" data="{{pozo.id}}" data-ng-click="delete(pozo.id)" >
                            <i class="halflings-icon white trash"></i>
                        </a>
                    </td>
                </tr>
                <tr ng-repeat="registro in registrosF" data-ng-show="fecha">
                    <td class="center">{{registro.id}}</td>
                    <td class="center">{{registro.createdAt| date:'yyyy-MM-dd HH:mm Z'}}</td>
                    <td class="center">{{registro.medida}}</td>

                    <td class="center">
                        <a class="btn btn-info" href="#">
                            <i class="halflings-icon white edit"></i>
                        </a>
                        <a class="btn btn-danger" data="{{pozo.id}}" data-ng-click="delete(pozo.id)" >
                            <i class="halflings-icon white trash"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div><!--/span-->

</div><!--/row-->
