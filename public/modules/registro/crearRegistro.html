<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <div></div><h2><i class="halflings-icon white edit"></i><span class="break"></span>Agregar pozo</h2></div>
            <div data-ng-show="campo.id"><h2>Detalles del campo</h2></div>
        </div>
        <div class="box-content">
            <form name="crearPozo" role="form" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="pozo">Seleccione un estado para el pozo</label>
                        <div class="controls">
                            <select data-rel="chosen" id=pozo name="pozo" data-ng-model="pozo.estado" >
                                <option>ABIERTO</option>
                                <option>PRODUCCION</option>
                                <option>PARADO</option>
                                <option>CLAUSURADO</option>
                            </select>
                        </div>
                    </div>
                    <!--<div class="control-group">-->
                        <!--<label class="control-label" for="focusedInput"></label>-->
                        <!--<div class="controls">-->
                            <!--<input class="input-xlarge focused" id="focusedInput" type="text" value="">-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="form-actions">
                        <button data-ng-click="save()" data-ng-disabled="noChange() || crearPozo.$invalid" type="submit" class="btn btn-primary">Guardar</button>
                        <!--<button data-ng-click="go('reportes/pozo')" class="btn">Cancelar</button>-->
                    </div>
                </fieldset>
            </form>

        </div>
    </div><!--/span-->

</div><!--/row-->
