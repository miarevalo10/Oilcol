<div class="row-fluid sortable">
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon white user"></i><span class="break"></span>Pozos del campo {{idCampo}}</h2>
            <div class="box-icon">
                <a ng-href="/campo/{{idCampo}}/pozo/create" class="btn-minimize"><i class="halflings-icon plus"></i></a>
            </div>
        </div>
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                <tr>
                    <th>Id Pozo</th>
                    <!--<th>Id Campo</th>-->
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="pozo in pozos| orderBy:['id']">
                    <td class="center">{{pozo.id}}</td>
                    <!--<td class="center">{{pozo.campo.id}}</td>-->
                    <td class="center">
                        <span class="label label-success">{{pozo.estado}}</span>
                    </td>
                    <td class="center">
                        <a class="btn btn-success" href="#/pozo/{{pozo.id}}/sensor">
                            <i class="halflings-icon white zoom-in"></i>
                        </a>
                        <a class="btn btn-info" href="#/pozo/{{pozo.id}}/update">
                            <i class="halflings-icon white edit"></i>
                        </a>
                        <a class="btn btn-danger" data="{{pozo.id}}" data-ng-click="delete(pozo.id)" >
                            <i class="halflings-icon white trash"></i>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div><!--/span-->

</div><!--/row-->
